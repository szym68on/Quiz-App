      <div class="start-panel">
        <h1 class="title__app">Quiz App</h1>
        <div class="settings">
          <div iv class="wrapper_setting">
            <label for="num_questions">Number of Questions</label>
            <select name="" id="num_questions">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
            </select>
          </div>
          <div class="wrapper_setting">
            <label for="category_option">Select Category</label>
            <select name="" id="category_option">
              <option value="Any Category" disabled selected>
                Any Category
              </option>
              <option value="Sports">Sports</option>
              <option value="Animals">Animals</option>
              <option value="History">History</option>
              <option value="Celebrieties">Celebrieties</option>
              <option value="Vehicles">Vehicles</option>
            </select>
          </div>
          <div class="wrapper_setting">
            <label for="difficulty_level">Select Category</label>
            <select name="" id="difficulty_level">
              <option value="" disabled selected>Any difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="wrapper_setting">
            <label for="time_question">Select time per question</label>
            <select name="" id="time_question">
              <option value="10">10 second</option>
              <option value="15">15 second</option>
              <option value="20">20 second</option>
            </select>
          </div>
          <button class="start_btn">Start Quiz</button>
        </div>
      </div>
